  <main>
    <div class="container">
      <h3 class="list-title">Pokemon List</h3>
      <ul class="list-group"></ul>
    </div>
    <!--Bootstrap Model Section Start -->
    <div class="modal fade" id="PokeModal" tabindex="-1" role="dialog" aria-labelledby="pokeName" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokeName">Pokemon Name</h5>
          </div>

          <div class="modal-body">
            <img src="#" id="pokeImg" alt="Pokemon Image">

            <p class id="pokeHeight">Height: ></p>
            <p class id="pokeWeight">Weight: ></p>
            <p class id="pokeTypes">Types: ></p>

          </div>

          <div class="modal-footer">
            <button type="button" class="modal-close" data-dismiss="modal" name="button">Close</button>
          </div>
        </div>
      </div>
    </div>

  </main>
